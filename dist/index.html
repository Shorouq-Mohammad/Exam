<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

  <div id="header">
    <input type="text" name="search" id="recipeInput">
    <button id="search" onclick="search()">Search</button>
  </div>
  <div id="recipes"></div>
    
    <script id="recipes-template" type="text/x-handlebars-template">
        {{#each recipes}}
        <div class="recipe">
          <div class="title"><a href="{{href}}">{{title}}</a></div>
          <img src="{{thumbnail}}" alt="recipe photo" data-ingredient ="{{ingredients.[0]}}">
          <div class="ingredients">
            <h3>ingredients</h3>
            <ul>
              {{#each ingredients}}
              <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
        {{/each}}
      </script>

      <script src="./jquery/dist/jquery.js"></script>
      <script src="./handlebars/dist/handlebars.js"></script>
      <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>
</html>
